<div class="pure-g">
  <div class="row pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8">
    <select type="text"   #sex placeholder="Gender">
      <option value="3">gender</option>
      <option value="0">female</option>
      <option value="1">male</option>
      <option value="2">x</option>
    </select>
  </div>
  <div class="row pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8">
    <input type="number" #age placeholder="Age">
  </div>
  <div class="row pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8">
    <button (click)="submit(sex.value, age.value)">Next</button>
  </div>
</div>
