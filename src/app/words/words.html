
<h2 id="question">{{question}}</h2>
<p id="qpart2">write 5 words most meaningful to the above</p>
<form [formGroup] = "wordForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div formArrayName="words" id="words">
    <div id="word{{i}}"  class="word-g pure-g" *ngFor="let word of words.controls; index as i" [@enter]>
      <div class="word pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8 ">
        <div class="wordin">
          <input id= "{{i}}"
                 (keyup) ="checkIfValid(i)"
                 (keypress) = "checkIfValid(i)"
                 (blur) = "checkIfValid(i)"
                 type = "text"
                 class = "word-ip-box"
                 placeholder = "word #{{i+1}}"
                 [formControlName] = "i" >
          <div class="next-btn" (click)="next(i);checkIfValid(i)"></div>
        </div>
      </div>
      <div id="inv{{i}}" class="invalid pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8" style="display: none">
        <p>
          Words should be 3-20 characters, and no spaces or numbers allowed!
        </p>
      </div>
    </div>
  </div>
  <button [disabled]="!wordForm.valid || words.length < 5">Submit</button>
  <div class="pure-g">
    <div class="pure-u-3-5 pure-u-md-1-3 pure-u-lg-1-5 pure-u-xl-1-5 offset-sm-1-5 offset-md-1-3 offset-lg-2-5 offset-xl-2-5" id="info" >
      <span >After submitting, we synthetize answers, uncover insights and generate a map of collective wisdom to share with you.</span>
    </div>
  </div>
</form>
