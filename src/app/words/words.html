
<h2 id="question">{{question}}</h2>
<form [formGroup] = "wordForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div formArrayName="words" id="words">
    <div id="word{{i}}"  class="word-g pure-g" *ngFor="let word of words.controls; index as i" [@enter]>
      <div class="word pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8 ">
        <div class="wordin">
          <input id= "{{i}}"
                 (change) ="checkIfValid(i)"
                 type = "text"
                 class = "word-ip-box"
                 placeholder = "word #{{i+1}}"
                 [formControlName] = "i" >
          <div class="next-btn" (click)="next(i)"></div>
        </div>
      </div>
      <div id="inv{{i}}" class="invalid pure-u-1-2 pure-u-md-1-3 pure-u-lg-1-4 offset-sm-1-4 offset-md-1-3 offset-lg-3-8" style="display: none">
        <p>
          Words should be 3-20 characters, and no spaces allowed!
        </p>
      </div>
    </div>
  </div>
  <button [disabled]="!wordForm.valid || words.length < 5">Submit</button>
</form>
