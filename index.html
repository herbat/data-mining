<!doctype html>
<html>
  <head>
    <title>Five Words</title>
    <meta   charset = "utf-8">
    <meta   http = "X-UA-Compatible" content = "IE=edge">
    <meta   name = "viewport" content = "width=device-width, initial-scale=1">
    <meta   name = "google-signin-client_id" content = "20803037767-946f0p2hhem4h14rnparv5ano311p7f2.apps.googleusercontent.com">
    <script src  = "https://apis.google.com/js/api:client.js"></script>
    <script src  = "jquery-3.2.1.min.js"></script>
    <script src  = "shim.min.js"></script>
    <script src  = "zone.js"></script>
    <script>
      var googleUser = {};
      var startApp = function() {
        gapi.load('auth2', function(){
          auth2 = gapi.auth2.init({
            client_id: '20803037767-946f0p2hhem4h14rnparv5ano311p7f2.apps.googleusercontent.com',
            cookiepolicy: 'single_host_origin',
          });
          attachSignin(document.getElementById('google-a-btn'));
        });
      };

      function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(element, {},
                                 function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
            googleUser.getBasicProfile().getName();
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
      }
      function onSignIn(gUsr){
        var profile = gUsr.getBasicProfile();
        console.log(profile.getName());
      }

    </script>
    <link   rel = "stylesheet" href = "style.css">
    <link   rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
  </head>
  <body>
    <main>
      <app-root></app-root>
      <script src = "build.js"></script>
      <script>startApp();</script>
    </main>

  </body>
